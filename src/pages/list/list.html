<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listado de Activos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3>Seleccione para ver detalle de cada Activo</h3>
  <hr />
  <ion-list>
    <ion-item *ngFor="let activo of activos" >
      <div (click)="clik_detalle(activo.id)">
          <h2>{{ activo.nombre | uppercase }}</h2>
          <p>{{ activo.descripcion }}</p>
          <p>{{ activo.serial }}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
