<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Detalle de Activo Fijo</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="saveData()">
        <ion-list>
          <ion-item>
            <ion-icon name="logo-buffer" item-start></ion-icon>
            <ion-label stacked>Nombre:</ion-label>
            <ion-input formControlName="nombre" disabled="true" type="text" placeholder="Nombre" value="{{nombre}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="chatbubbles" item-start></ion-icon>
            <ion-label stacked>Descripcion:</ion-label>
            <ion-input formControlName="descripcion" type="text" placeholder="descripcion" value="{{descripcion}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="clipboard" item-start></ion-icon>
            <ion-label stacked>Tipo:</ion-label>
            <ion-input formControlName="tipo" type="text" placeholder="tipo" value="{{tipo}}"></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon name="cube" item-start></ion-icon>
              <ion-label stacked>Serial:</ion-label>
              <ion-input formControlName="serial" type="text" placeholder="Serial" value="{{serial}}"></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon name="clipboard" item-start></ion-icon>
              <ion-label stacked>Numero Inventario:</ion-label>
              <ion-input formControlName="numero_inventario" type="text" placeholder="Numero Inventario" value="{{numero_inventario}}"></ion-input>
          </ion-item>
          <ion-row>
              <ion-col>
                <ion-item>
                  <ion-icon name="crop" item-start></ion-icon>
                  <ion-label>Peso:</ion-label>
                  <ion-input formControlName="peso" type="text" placeholder="Peso" value="{{peso}}"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-icon name="crop" item-start></ion-icon>
                  <ion-label>Alto:</ion-label>
                  <ion-input formControlName="alto" type="text" placeholder="Alto" value="{{alto}}"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-icon name="crop" item-start></ion-icon>
                    <ion-label>Ancho:</ion-label>
                    <ion-input formControlName="ancho" type="text" placeholder="Ancho" value="{{ancho}}"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col>
                  <ion-item>
                    <ion-icon name="crop" item-start></ion-icon>
                    <ion-label>Largo:</ion-label>
                    <ion-input formControlName="largo" type="text" placeholder="Largo" value="{{largo}}"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-item>
                  <ion-icon name="cash" item-start></ion-icon>
                  <ion-label stacked>Valor Compra:</ion-label>
                  <ion-input formControlName="valor_compra" type="text" placeholder="Valor compra" value="{{valor_compra}}"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-icon name="calendar" item-start></ion-icon>
                  <ion-label stacked>Fecha de Compra:</ion-label>
                  <ion-input formControlName="fecha_compra" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY" value="{{fecha_compra}}"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-icon name="calendar" item-start></ion-icon>
                  <ion-label stacked>Fecha de Baja:</ion-label>
                  <ion-input formControlName="feha_baja" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY" value="{{feha_baja}}"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-icon name="done-all" item-start></ion-icon>
                  <ion-label stacked>Estado:</ion-label>
                  <ion-input formControlName="estado" type="text" placeholder="Estado" value="{{estado}}"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-icon name="color-palette" item-start></ion-icon>
                  <ion-label stacked>Color:</ion-label>
                  <ion-input formControlName="color" type="text" placeholder="Color" value="{{color}}"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-icon name="contract" item-start></ion-icon>
                  <ion-label stacked>Tipo Asignacion:</ion-label>
                  <ion-input formControlName="tipo_asignacion" type="text" placeholder="Tipo Asignacion" value="{{tipo_asignacion}}"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-icon name="create" item-start></ion-icon>
                  <ion-label stacked>Detalle:</ion-label>
                  <ion-input formControlName="detalle" type="text" placeholder="Detalle" value="{{detalle}}"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-icon name="locate" item-start></ion-icon>
                  <ion-label stacked>Ciudad:</ion-label>
                  <ion-input formControlName="ciudad" type="text" placeholder="Ciudad" value="{{ciudad}}"></ion-input>
              </ion-item>
        </ion-list>
        <div padding>
          <button ion-button (click)="goBack()">Cerrar</button>
        </div>
      </form>
</ion-content>
